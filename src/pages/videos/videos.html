<ion-header>

  <ion-navbar color="dark">
    <ion-title>videos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-item *ngIf="imagenPreview">
      <img [src]="imagenPreview" alt="...">
  </ion-item>

  <ion-item *ngIf="videoPreview">
        <video width="300" height="200" >
            <source [src]="videoPreview" type="video/mp4">
            Your browser does not support the video tag.
        </video>
  </ion-item>

  <button id="autenticar" ion-button block (click)="autenticar()" color="dark">Autenticar</button>
  <hr>
  <button id="imagen" ion-button block (click)="captureSingleImage()" >1 imagen</button>
  <hr>
  <button id="video" ion-button block (click)="captureVideo()" color="dark">Video</button>


</ion-content>
